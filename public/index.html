<!doctype html>

<html ng-app="contactApp"> 
<head>
    <!-- META -->
    <meta charset="utf-8">


    <title>Node/Angular Contact Book App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
<!--    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-controller="mainController as ctrl">
    <center><b>ContactApp</b></center>
    <div class="searchBar">
        <input type="text">
        <button ng-click="search()">Search</button>
    </div>

    <div class="overallContainer">
        <div class="leftContainer">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'carrier':contact.carrier == true}" ng-repeat="contact in contacts" ng-click="setSelected(contact);">
                        <td>{{ contact.name }}</td> 
                        <td>{{ contact.number }}</td>
                        <td>{{ contact.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="rightContainer">
            <!-- form side -->
            <center><b>Details</b></center>
            <form name="ctrl.contactForm" novalidate>
                Name: <input type="text" ng-model="selected.name" name="name">
                Number: <input type ="text" ng-model="selected.number" name="number"><br>
                Email: <input type="text" ng-model="selected.email" name="email">
                Carrier: False<input type="radio" ng-model="selected.carrier" value="false" name="carrierFalse">
                True<input type="radio" ng-model="selected.carrier" value="true" name="carrierTrue"><br>
                Notes: <textarea ng-model="selected.notes" cols="50" rows="10" name="notes"></textarea><br>
                {{selected._id}}
                <button ng-click="addContact()">Save</button>
                <button ng-click="formClear()">Clear</button>
                <button ng-click="deleteContact()">Delete</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="core.js"></script>
</body>
</html>
